<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO TRAVELS - Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('road.jpg');
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: rgb(124, 97, 16);
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .signin-form {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgb(239, 232, 219);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signin-form h2 {
      text-align: center;
    }
    .signin-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    .signin-form button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      bottom: 0;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1>GO TRAVELS</h1>
  </header>
  <nav>
    <a href="TRAVEL.html">Home</a>
    <a href="signup.html">Sign In</a>
    <a href="login.html">Login</a>
    <a href="booking.html">Booking</a>
  </nav>
  <div class="signin-form">
    <form onsubmit="return validateSignup(event)" method="POST">
      <h2>Sign In</h2>
      
      <input type="text" id="signupUsername" placeholder="Username" required><br><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br><br>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required><br><br>
    
      <button type="submit"><a href="login.html"></a>Sign Up</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 GO TRAVELS. All rights reserved.</p>
  </footer>

  <script>
    function validateSignup(event) {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("signupConfirmPassword").value;

      if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
        event.preventDefault(); // Prevent form submission
        return false;
      }

      // Simple email pattern
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        event.preventDefault(); // Prevent form submission
        return false;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters.");
        event.preventDefault(); // Prevent form submission
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        event.preventDefault(); // Prevent form submission
        return false;
      }

      alert("Signup successful!");
      return true; // Allow form submission
    }
  </script>
</body>
</html>
